name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: 17  # Specify the Java version you want to use
          distribution: 'adopt'  # Specify the distribution (adopt, zulu, etc.)

      - name: Build and test
        run: ./gradlew build
