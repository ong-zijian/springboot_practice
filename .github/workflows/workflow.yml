name: Spring Boot CI/CD Workflow

on:
  push:
    branches:
      - main  # Replace with your default branch name

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: 17

      - name: Build and test Spring Boot app
        run: mvn clean install
